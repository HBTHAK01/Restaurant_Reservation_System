{% extends 'base.html' %}

{% block head %}
<title>Reservation</title>
<link rel="stylesheet" href="static\css\reservation.css"
{% endblock %}

{% block body %}
<section class = "nav-link">
    <nav>
        <label>Registro</label>
        <ul>
            <li> <a href = "http://127.0.0.1:5000/">Login</a></li>
            <li> <a href = "sign_up">Sign Up</a></li>
        </ul>
    </nav>
</section>

<section class = "main">
    <div class="container">
        <div class = "header">
            <label>Registro</label> 
            <p>Restaurant reservation made easier with one click</p>
        </div>
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p class = "error-message">{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}    
            
        <form method = "POST">
            <span>
                <input type = "text" placeholder= "Name" name = "name2" required>
            </span>
            <span>
                <input type = "tel" placeholder= "Phone No." name = "contact"  required>
            </span>
            <span>
                <input type = "email" placeholder="Email Address" name = "email" required>
            </span>
            <span>
                <input type = "datetime-local" placeholder="Date and Time" name = "datetime" required>
            </span>
            <span>
                <input type = "number" placeholder= "No. of Guests for Dining" name = "count"  min = "2" max = "8" step = "2" required>
            </span>
            <button type = "submit">Let's Go</button>
        </form>
        
    </div>
</section>


{% endblock %}
